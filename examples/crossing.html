<!DOCTYPE html>
<html>
<head>
<title>Scrollframes crossing</title>
<script type="text/javascript" src="../ScrollFrames.js"></script>
<style>
    #container {height: 3000px;}
    #cross{width: 200px; height: 200px; position: fixed; left: 0; top: 400px; background-color: red; transition: 0.3s;}
</style>
</head>
<body>

<div id="container">
    <div id="cross"></div>
</div>

<script>
    new ScrollFrames("#cross", {
        1000: "left: 0%; opacity: 0.3;",
        1400: "left: 40%; opacity: 0.5;",
        2000: "left: 60%; opacity: 0.7;",
        2500: "left: 100%; opacity: 1;"
    });
</script>
</body>
</html>
